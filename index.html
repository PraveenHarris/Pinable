<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <title>Hello World!</title>
  </head>

  <body>
        <header id="titlebar">
			<div id="drag-region">

				<div id="window-title">
					<span>Pinable</span>
				</div>

							
		
				<div id="window-controls">
					<div class="button" id="always-on-top-button">
						<input type="checkbox" onclick="status" id="always-on-top-checkbox">
					</div>
					<div class="button" id="min-button">
						<span>&#xE921;</span>
					</div>
					<div class="button" id="restore-button">
						<span>&#xE923;</span>
					</div>
					<div class="button" id="close-button">
						<span>&#xE8BB;</span>
					</div>
				</div>

			</div>
        </header>

        <div id="main">
            Hello World!
        </div>

		<script>
			console.log('hi');
			
			document.querySelector('#always-on-top-checkbox').addEventListener(
				'change', () => {
					
					const {ipcRenderer} = require('electron')
					var value = document.querySelector('#always-on-top-checkbox').checked
					console.log(value)

					ipcRenderer.send('always-on-top-message', value)
			})

		</script>
	</body>
</html>
